<!-- Add in <head> -->

<script src="tutorial.js"></script>
<link rel="tutorial.css" />

<!-- Add in <body> -->

<div class="popup-background">
	<div class="popup">
		Some text asking the user if he wants to start the tutorial
		<div class="buttonwrapper">
			<button class="startTutorial" autofocus onclick="$('.popup-background').hide();">
				Yes
			</button>
			<button onclick="$('.popup-background').hide();">
				No
			</button>
		</div>
	</div>
</div>
<div id="spacer" class="tutorial"></div>
<div id="tutorial" class="tutorial">
	<div id="navigation">
		<table>
			<tr>
				<td><img src="back.svg" class="arrows" id="back"></td>
				<td><p id="progress"></p></td>
				<td><img src="next.svg" class="arrows" id="next"></td>
			</tr>
		</table>
	</div>
	<canvas id="overlay"></canvas>
	<div id="textwrapper">
		<p id="explanation"></p>
		<hr>
		<p id="task"></p>
	</div>
</div>
